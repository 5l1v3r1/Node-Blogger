<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/public/bundles/dashboard-head.out.js"></script>
    <script src="/public/tinymce/js/tinymce/tinymce.min.js"></script>
</head>

<body>
    <div class="wrapper" id="app">
        <div class="cover dashboard-area">
            <div class="dashboard-menu">
                <ul>
                    <li v-for="menu in menus">
                        <a :href="menu.url">
                            <% menu.name %>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content dashboard-area">
            <div class="dashboard">
                <div v-if="noContent" class="noContent">
                    <h3>There is no content. Please add your first blog post.</h3>
                </div>
                <template v-if="blogs">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>
                                    <div class="adder" v-on:click="openAddBlog">
                                        <svg viewBox="0 0 24 24">
                                            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z">
                                        </svg>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Atualizar p√°gina da equipe</td>
                                <td>
                                    <div class="buttons">
                                        <svg v-on:click="deleteBlog" class="delete" viewBox="0 0 24 24">
                                            <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z">
                                        </svg>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </template>
                <div class="add_blog" :class="add_blog ? 'active' : ''">
                    <div class="goBack" v-on:click="goBack">
                        <svg viewBox="0 0 24 24">
                            <path fill="#000000" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
                        </svg>
                    </div>
                    <div class="blog-adder">
                        <input v-model="title" type="text" class="material-form-field-input" placeholder="Title">
                        <textarea v-model="detail" id="detail" rows="10"></textarea>
                        <input v-model="description" type="text" class="material-form-field-input" placeholder="Description" id="description">
                        <input v-model="keywords" type="text" class="material-form-field-input" placeholder="Keywords">
                        <div v-on:click="share" class="btn" id="share">Share</div>
                    </div>
                </div>
            </div>
            <div class="menu-button" v-on:click.prevent="toggle">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
            <div class="menu">
                <ul>
                    <li v-for="menu in menus" class="active">
                        <a :href="menu.url">
                            <% menu.name %>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/public/bundles/dashboard-footer.out.js"></script>
    <script>
        tinymce.init({
            selector: '#detail',
            plugins: "code",
            menubar: 'file edit insert view format table tools'
        });
    </script>
</body>

</html>
